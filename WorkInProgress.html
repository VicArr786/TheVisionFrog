<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Vision Frog Productions</title>
    <!-- Favicons -->
<link rel="icon" type="image/png" href="Images/Logos/VF_Icon_3.png">
<link rel="apple-touch-icon" href="Images/Logos/VF_Icon_3.png">
<link rel="icon" type="image/png" href="Images/Logos/VF_Icon_3.png">

  <style>
    /* BODY FONT — Apfel Grotezk */
  @font-face {
    font-family: 'Apfel Grotezk';
    src: url('Fonts/apfel-grotezk-main/fonts/ApfelGrotezk-Regular.otf') format('opentype');
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }

  @font-face {
    font-family: 'Apfel Grotezk';
    src: url('Fonts/apfel-grotezk-main/fonts/ApfelGrotezk-Brukt.otf') format('opentype');
    font-weight: 700;
    font-style: normal;
    font-display: swap;
  }

  /* TITLES FONT — Neue Haas Grotesk Display XX Thin */
  @font-face {
    font-family: 'NHG Titles';
    src: url('Fonts/neue-haas-grotesk-font-fanily-1758702237-0/neuehaasgrottextround-75bold-trial.otf')
        format('opentype');
    font-weight: 100;
    font-style: normal;
    font-display: swap;
  }

  /* Body uses Apfel */
  html, body {
    margin: 0;
    background: #0a0a0a;
    color: #eaeaea;
    font-family: 'Apfel Grotezk', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    font-weight: 400;
  }

    :root{
      --bg:#0b0b0b;
      --text:#f5f5f5;
      --accent:#05e205;
      --card:#151515;
    }
    html{scroll-behavior:smooth;}
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Arial, Helvetica, sans-serif;
      background:var(--bg); color:var(--text);
    }

    /* NAV */
    nav{
      position:sticky; 
      top:0; 
      z-index:20;
      background:#000; 
      display:flex; 
      gap:2rem; 
      justify-content:center;
      padding:1.2rem 1rem; 
      border-bottom:1px solid #111;
       font-size: 1.5rem;
    }
    nav a{color:#fff; 
        text-decoration:none; 
        font-weight:700; 
        letter-spacing:.02em}
    nav a:hover{color:var(--accent);}

    /* BANNER */
    .banner {
        position: relative;
        height: 90vh;
        min-height: 260px;
        display: grid;
        place-items: center;
        background: url('Images/Banner.jpeg') center/cover no-repeat;
    }
 
    .banner h1{
      position:relative; 
      margin:0; 
      padding:.5rem 1rem; 
      text-align:center;
      font-size: clamp(1.8rem, 4vw, 3rem); 
      letter-spacing:.08em;
      background:rgba(0,0,0,.45); 
      border:1px solid rgba(255,255,255,.15);
      border-radius:10px; 
      text-transform:uppercase;
    }
    .tagline{position:relative; margin-top:.6rem; font-weight:500; opacity:.9}

    /* GRID */
    .grid-wrap{max-width:2200px; margin:4rem auto; padding:0 1rem;}
    .grid{
      display:grid; gap:1rem;
      grid-template-columns:repeat(2, 1fr);
    }
    @media (max-width:760px){
      .grid{grid-template-columns:1fr;}
    }
    .tile{
      position:relative; 
      display:block; 
      height:50vh; 
      min-height:220px;
      background:#333 center/cover no-repeat; 
      border-radius:12px; overflow:hidden;
      box-shadow:0 8px 24px rgba(0,0,0,.25); 
      border:1px solid #202020;
      transition:transform .25s ease, box-shadow .25s ease;
    }
    .tile:hover{ transform:translateY(-3px); box-shadow:0 12px 30px rgba(0,0,0,.35); }
    .tile::after{
      content:attr(data-label);
      position:absolute; left:12px; bottom:12px;
      background:rgba(0,0,0,.55); 
      padding:.45rem .7rem;
      border-radius:8px;
      font-size: 1.5rem;
      font-weight:700; 
      letter-spacing:.03em;
      border:1px solid rgba(255,255,255,.12);
      color: #05e205; /* Bright green text */
      text-shadow: 0 2px 6px rgba(0,0,0,0.9);
    }
    /* Stock images (replace anytime) */
    .t1 { background-image: url('Images/LogoDarkGreenBackground.jpeg'); }
    .t2 { background-image: url('Images/LogoGreenBackGround.jpeg'); }
    .t3 { background-image: url('Images/LogoWhiteBackGround.jpeg'); }
    .t4 { background-image: url('Images/LogoDarkGreenBackground.jpeg'); }
    /* CONTACT */
    .section{
      max-width:1900px;
      margin:2.5rem auto;
      padding:1.25rem;
      background:var(--card);
      border:1px solid #202020;
      border-radius:12px;
      font-size: 1.75rem;
    }
    .section h2{margin-top:0}
    .contact-list a{color:#fff; text-decoration:none}
    .contact-list a:hover{color:var(--accent)}
    footer{ text-align:center; color:#bdbdbd; padding:2rem 1rem;}
  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <a href="#WorkInProgress">Work In Progress</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- BANNER with company name over a stock image -->
  <header class="banner" role="img" aria-label="Company banner">

    </ul>
  </section>

  <footer>
    © 2025 Vision Frog LLC. All rights reserved.
  </footer>
</body>
</html>
