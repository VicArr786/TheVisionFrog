<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Portraits — The Vision Frog Productions</title>

<link rel="icon" type="image/png" href="Images/favicon.png" />
<link rel="stylesheet" href="global.css">
<link rel="icon" type="image/png" href="Images/Logos/VF_Icon_3.png">
<link rel="apple-touch-icon" href="Images/Logos/VF_Icon_3.png">
<link rel="icon" type="image/png" href="Images/Logos/VF_Icon_3.png">

<style>
  /* BODY FONT — Apfel Grotezk */
        /* ------------------ FONTS ------------------ */
        @font-face {
            font-family: 'Apfel Grotezk';
            src: url('Fonts/apfel-grotezk-main/fonts/ApfelGrotezk-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Apfel Grotezk';
            src: url('Fonts/apfel-grotezk-main/fonts/ApfelGrotezk-Brukt.otf') format('opentype');
            font-weight: 100;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'NHG Titles';
            src: url('Fonts/neue-haas-grotesk-font-fanily-1758702237-0/neuehaasgrottextround-76bolditalic-trial.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

  :root{
    --bg:#000;
    --text:#f5f5f5;
    --accent:#05e205;
    --border:#202020;
    --peek:clamp(12px, 3vw, 36px);
    --gap:14px;
    --radius:16px;
    --h:min(100vh, 980px);
    --shadow:0 18px 50px rgba(0,0,0,.55);
  }

  *{box-sizing:border-box;}

  html, body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: 'Apfel Grotezk', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    font-weight: 400;
  }

  .hero-title{
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 990;
    pointer-events: none;
    font-family: 'NHG Titles','Apfel Grotezk',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
    font-weight: 100;
    letter-spacing: .04em;
    font-size: clamp(2rem, 2.4vw, 2.4rem);
    color: var(--text);
    opacity: .95;
    text-shadow: 0 0 22px rgba(5,226,5,.15);
    transition: opacity .45s ease, transform .45s ease;
  }
  .hero-title.fade{
    opacity: 0;
    transform: translateX(-50%) translateY(-10px);
  }

  .back-btn{
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
    background: var(--accent);
    color: #081408;
    font-weight: 800;
    text-decoration: none;
    padding: 10px 16px;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(5,226,5,.25);
    transition: box-shadow .2s ease, transform .2s ease;
  }
  .back-btn:hover{
    box-shadow: 0 8px 25px rgba(5,226,5,.45);
    transform: translateY(-2px);
  }

  .wrap{
    max-width:1600px;
    margin:84px auto 18px;
    padding:0 16px;
  }

  h1{
    margin:0 0 8px;
    font-size:2rem;
    letter-spacing:.04em;
    font-family:'NHG Titles','Apfel Grotezk',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
    font-weight:100;
    text-transform:uppercase;
  }

  .sub{
    opacity:.8;
    margin-bottom:10px;
  }

  /* === CAROUSEL === */
  .carousel{
    position:relative;
    margin:8px 0 60px;
  }

  .viewport{
    overflow-x:auto;
    overflow-y:hidden;
    padding-inline:var(--peek);
    scroll-snap-type:x mandatory;
    -webkit-overflow-scrolling:touch;
    scrollbar-width:none;
  }
  .viewport::-webkit-scrollbar{
    display:none;
  }

  .track{
    display:flex;
    align-items:center;
    gap:var(--gap);
  }

  .slide{
    position:relative;
    flex:0 0 calc(100% - (var(--peek) * 2));
    height:var(--h);
    border-radius:var(--radius);
    overflow:hidden;
    border:1px solid var(--border);
    box-shadow:var(--shadow);
    scroll-snap-align:center;
    background:#0e0e0e;
    user-select:none;
    cursor:pointer;
  }

  .slide img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transform:scale(1.00);
    transition:transform .35s ease, filter .35s ease;
    will-change:transform;
  }
  .slide:hover img{
    transform:scale(1.04);
  }

  .caption{
    position:absolute;
    left:14px;
    bottom:14px;
    z-index:2;
    background:rgba(0,0,0,.55);
    border:1px solid rgba(255,255,255,.15);
    color:#fff;
    font-weight:700;
    letter-spacing:.02em;
    padding:.5rem .75rem;
    border-radius:10px;
    opacity:0;
    transition:opacity .2s ease;
    pointer-events:none;
  }
  .slide:hover .caption{
    opacity:1;
  }

  .nav{
    position:absolute;
    top:0;
    bottom:0;
    width:42px;
    z-index:3;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    background:linear-gradient(to right, rgba(0,0,0,.55), transparent);
    border:0;
    cursor:pointer;
    padding:0;
  }
  .nav.next{
    right:0;
    transform:scaleX(-1);
  }
  .nav.prev{
    left:0;
  }

  /* === FULLSCREEN LIGHTBOX === */
  .lightbox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.92);
    display:flex;
    align-items:center;
    justify-content:center;
    opacity:0;
    pointer-events:none;
    transition:opacity .25s ease;
    z-index:1500;
  }
  .lightbox.open{
    opacity:1;
    pointer-events:auto;
  }
  .lightbox-inner{
    position:relative;
    max-width:92vw;
    max-height:92vh;
  }
  .lightbox-img{
    display:block;
    max-width:100%;
    max-height:100%;
    border-radius:14px;
    box-shadow:0 22px 60px rgba(0,0,0,.7);
  }
  .lightbox-caption{
    margin-top:10px;
    text-align:center;
    font-size:.95rem;
    opacity:.85;
  }
  .lightbox-close{
    position:absolute;
    top:-40px;
    right:0;
    background:rgba(0,0,0,.8);
    color:#fff;
    border:none;
    border-radius:999px;
    width:32px;
    height:32px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.4rem;
    cursor:pointer;
    box-shadow:0 8px 20px rgba(0,0,0,.6);
  }
  .lightbox-close:hover{
    background:#111;
  }

  @media (max-width:680px){
    :root{
      --peek: clamp(10px, 4vw, 24px);
      --h: min(74vh, 760px);
    }
    .nav{ width:34px; }
    .caption{ font-size:.9rem; }
  }
</style>
</head>
<body>

<div class="hero-title" aria-hidden="true">The Vision Frog</div>

<a href="index.html" class="back-btn">← Back</a>

<main class="wrap">
  <h1>Portraits</h1>
  <p class="sub"></p>

  <section class="carousel" aria-roledescription="carousel">
    <button class="nav prev" aria-label="Previous slide" title="Previous">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M15 6l-6 6 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <div class="viewport" id="viewport">
      <ul class="track" id="track" role="listbox" aria-label="Portraits">

        <li class="slide"><img src="Images/Portraits Images/Shakira FINALS - 2.jpg"><span class="caption">Shakira — Global Citizen 2025</span></li>
        <li class="slide"><img src="Images/Portraits Images/Shakira FINALS - 4.jpg"><span class="caption">Shakira — Global Citizen 2025</span></li>
        <li class="slide"><img src="Images/Portraits Images/949d8a7f-9ebf-4336-a511-b7efa1baa68a_rw_1920.jpg"><span class="caption">Doja Cat — Global Citizen 2024</span></li>
        <li class="slide"><img src="Images/Portraits Images/764fbadb-3c26-4cac-a36c-f3e0b7cc8bb1_rw_3840.JPG"><span class="caption">Kanii — SOB’s</span></li>
        <li class="slide"><img src="Images/Portraits Images/c335f4d0-540b-4147-88d2-5b34568e0b3e_rw_1920-2.jpg"><span class="caption">Jozzy — In the moment</span></li>
        <li class="slide"><img src="Images/Portraits Images/Fredro 5.JPG"><span class="caption">Fredro Starr × BAPE</span></li>

      </ul>
    </div>

    <button class="nav next" aria-label="Next slide" title="Next">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M15 6l-6 6 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </section>
</main>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox" aria-modal="true" aria-hidden="true">
  <div class="lightbox-inner">
    <button class="lightbox-close" id="lightbox-close">&times;</button>
    <img src="" class="lightbox-img" id="lightbox-img">
    <p class="lightbox-caption" id="lightbox-caption"></p>
  </div>
</div>


<script>
(function(){
  const viewport = document.getElementById('viewport');
  const track    = document.getElementById('track');
  const slides   = Array.from(track.children);
  const prevBtn  = document.querySelector('.nav.prev');
  const nextBtn  = document.querySelector('.nav.next');

  const lightbox        = document.getElementById('lightbox');
  const lightboxImg     = document.getElementById('lightbox-img');
  const lightboxCaption = document.getElementById('lightbox-caption');
  const lightboxClose   = document.getElementById('lightbox-close');

  function slideCenters(){
    const vpW = viewport.clientWidth;
    const vpRect = viewport.getBoundingClientRect();
    return slides.map(s=>{
      const rect = s.getBoundingClientRect();
      const leftInViewport = rect.left - vpRect.left + viewport.scrollLeft;
      return Math.round(leftInViewport - (vpW - s.clientWidth)/2);
    });
  }

  function nearestIndex(){
    const centers = slideCenters();
    const scroll = viewport.scrollLeft;
    let best = 0, bestDist = Infinity;
    centers.forEach((pos,i)=>{
      const d = Math.abs(pos - scroll);
      if(d < bestDist){
        bestDist = d;
        best = i;
      }
    });
    return best;
  }

  function goTo(i){
    const centers = slideCenters();
    const idx = (i + slides.length) % slides.length;
    viewport.scrollTo({ left: centers[idx], behavior:'smooth' });
  }

  function openLightbox(slide){
    const img = slide.querySelector('img');
    const cap = slide.querySelector('.caption');

    lightboxImg.src = img.src;
    lightboxCaption.textContent = cap ? cap.textContent : '';
    lightbox.classList.add('open');
    document.body.style.overflow = 'hidden';
  }

  function closeLightbox(){
    lightbox.classList.remove('open');
    document.body.style.overflow = '';
    lightboxImg.src = '';
  }

  slides.forEach((s,i)=>
    s.addEventListener('click', e=>{
      if(e.target.tagName === 'IMG'){ openLightbox(s); }
      else{ goTo(i); }
    })
  );

  prevBtn.addEventListener('click', ()=> goTo(nearestIndex()-1));
  nextBtn.addEventListener('click', ()=> goTo(nearestIndex()+1));

  lightbox.addEventListener('click', e=>{
    if(e.target === lightbox) closeLightbox();
  });

  lightboxClose.addEventListener('click', closeLightbox);

  window.addEventListener('keydown', e=>{
    if(lightbox.classList.contains('open')){
      if(e.key === 'Escape') closeLightbox();
      return;
    }
    if(e.key === 'ArrowRight') goTo(nearestIndex()+1);
    if(e.key === 'ArrowLeft') goTo(nearestIndex()-1);
  });

  goTo(0);
})();
</script>

</body>
</html>
