<style>
        /* ------------------ FONTS ------------------ */
        @font-face {
            font-family: 'Apfel Grotezk';
            src: url('Fonts/apfel-grotezk-main/fonts/ApfelGrotezk-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Apfel Grotezk';
            src: url('Fonts/apfel-grotezk-main/fonts/ApfelGrotezk-Brukt.otf') format('opentype');
            font-weight: 100;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'NHG Titles';
            src: url('Fonts/neue-haas-grotesk-font-fanily-1758702237-0/neuehaasgrottextround-76bolditalic-trial.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }


  :root {
    --bg:#000;
    --text:#f5f5f5;
    --accent:#05e205;
    --card:#151515;
    --border:#202020;
  }

  * { box-sizing:border-box; }

  /* Body uses Apfel Grotezk */
  html, body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: 'Apfel Grotezk', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    font-weight: 400;
  }

  .wrap {
    max-width:1200px;
    margin:80px auto 60px;
    padding:0 16px;
  }

  /* Title uses NHG Titles */
  h1 {
    margin:0 0 16px;
    font-size:2rem;
    letter-spacing:.04em;
    font-family: 'NHG Titles', 'Apfel Grotezk', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    font-weight:100;
  }

  .sub { opacity:.8; margin-bottom:24px; }

  /* Grid */
  .grid {
    display:grid;
    grid-template-columns:repeat(2, 1fr);
    gap:18px;
  }

  @media (max-width:800px){
    .grid { grid-template-columns:1fr; }
  }

  /* Image tiles */
  .item {
    position:relative;
    aspect-ratio:1/1;
    background:#0f0f0f center/cover no-repeat;
    border:1px solid var(--border);
    border-radius:14px;
    box-shadow:0 10px 28px rgba(0,0,0,.35);
    overflow:hidden;
    transition:transform .25s ease, box-shadow .25s ease;
  }

  .item:hover {
    transform:translateY(-4px);
    box-shadow:0 16px 40px rgba(0,0,0,.45);
  }

  /* Staggering */
  .item:nth-child(2){ margin-top:34px; }
  .item:nth-child(3){ margin-top:-24px; }
  .item:nth-child(4){ margin-top:26px; }
  .item:nth-child(5){ margin-top:-18px; }
  .item:nth-child(6){ margin-top:30px; }

  /* Hover label */
  .item::after {
    content:attr(data-label);
    position:absolute;
    left:10px;
    bottom:10px;
    color:#fff;
    font-weight:700;
    letter-spacing:.02em;
    padding:.4rem .7rem;
    border-radius:8px;
    opacity:0;
    transition:opacity .2s ease;
  }

  .item:hover::after { opacity:1; }
</style>
</head>
