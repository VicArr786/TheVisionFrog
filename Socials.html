<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media — VisionFrog</title>
<link rel="icon" href="Images/favicon.png">
  <!-- Favicons -->
<link rel="icon" type="image/png" href="Images/Logos/VF_Icon_3.png">
<link rel="apple-touch-icon" href="Images/Logos/VF_Icon_3.png">
<link rel="icon" type="image/png" href="Images/Logos/VF_Icon_3.png">

<style>
  /* BODY FONT — Apfel Grotezk */
  @font-face {
    font-family: 'Apfel Grotezk';
    src: url('Fonts/apfel-grotezk-main/fonts/ApfelGrotezk-Regular.otf') format('opentype');
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }

  @font-face {
    font-family: 'Apfel Grotezk';
    src: url('Fonts/apfel-grotezk-main/fonts/ApfelGrotezk-Brukt.otf') format('opentype');
    font-weight: 700;
    font-style: normal;
    font-display: swap;
  }

  /* TITLES FONT — Neue Haas Grotesk Display XX Thin */
  @font-face {
    font-family: 'NHG Titles';
    src: url('Fonts/neue-haas-grotesk-font-fanily-1758702237-0/neuehaasgrottextround-75bold-trial.otf')
        format('opentype');
    font-weight: 100;
    font-style: normal;
    font-display: swap;
  }

  /* Body uses Apfel */
  html, body {
    margin: 0;
    background: #0a0a0a;
    color: #eaeaea;
    font-family: 'Apfel Grotezk', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    font-weight: 400;
  }

  :root {
    --bg: #0a0a0a;
    --text: #f5f5f5;
    --accent: #05e205;
    --card: #161616;
    --border: #242424;
  }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    max-width: 1000px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    text-align: center;
    padding: 2rem;
  }
  h1 {
    margin-top: 0;
    font-size: 2rem;
  }
  .links {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-top: 1.5rem;
  }
  .links a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 220px;
    height: 220px;
    border-radius: 12px;
    background: #0f0f0f;
    border: 2px solid var(--border);
    transition: all 0.2s ease;
    text-decoration: none;
    color: var(--text);
    font-weight: bold;
    font-size: 0.9rem;
    flex-direction: column;
    gap: 8px;
  }
  .links a:hover {
    border-color: var(--accent);
    transform: scale(1.05);
  }
  .links img {
    width: 100px;
    height:100px;
  }

  /* Back Button */
  .back-btn {
    display: inline-block;
    margin-bottom: 1rem;
    background: var(--accent);
    color: #000;
    font-weight: bold;
    padding: 10px 16px;
    border-radius: 8px;
    text-decoration: none;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    transition: background 0.2s ease;
  }
  .back-btn:hover {
    background: #06ff06;
  }
</style>
</head>
<body>

<div class="container">
  <a href="index.html" class="back-btn">← Back</a>
  <h1>Follow Us</h1>
  <p>Stay connected with VisionFrog Productions on all platforms.</p>
  <div class="links">
    <a href="https://instagram.com/yourprofile" target="_blank" rel="noopener">
      <img src="Images/Social Media/InstagramLogo.jpeg" alt="Instagram">Instagram
    </a>
    <a href="https://tiktok.com/@yourprofile" target="_blank" rel="noopener">
      <img src="Images/Social Media/TikTok.jpeg" alt="TikTok">TikTok
    </a>
    <a href="https://youtube.com/@yourchannel" target="_blank" rel="noopener">
      <img src="Images/Social Media/Youtube.jpeg" alt="YouTube">YouTube
    </a>
    <a href="https://twitter.com/yourprofile" target="_blank" rel="noopener">
      <img src="Images/Social Media/ImdbLogo.jpeg" alt="IMDb">IMDb
    </a>

  </div>
</div>

</body>
</html>
